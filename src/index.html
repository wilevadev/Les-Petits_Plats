<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/icons/logo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="../dist/styles.css" rel="stylesheet">
</head>

<body>
    <header class="bg-cover bg-center flex flex-col items-center" style="background-image: url('../assets/banner.jpg'); height: 670px;">
        <h1 class="self-start pl-16 pt-12">
            <img src="../assets/icons/logo-complet.svg" alt="texte des bons petits plats">
        </h1>
        <h2 class="pt-44 pb-4 font-anton text-customYellow text-[44px] font-normal leading-[66.24px] text-center">
            CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </h2>
        <form class="form   flex flex-col justify-center relative">
            <input id="main-search" class="custom-input  border border-gray-300 rounded-3xl  text-left" type="search" name="search" placeholder="Rechercher une recette, un ingrédient, ..." />
            <span id="error-message" class="text-red-500 absolute -bottom-6 left-0"></span>
            <button id="main-btn" type="submit" class="absolute  bg-none border-none">
                <img src="../assets/icons/loupe.svg" alt="loupe de recherche " class="btnPrincipale">
            </button>
        </form>
        
    </header>
    <main class="main bg-slate-200">
        <div class="container flex justify-between items-center p-5 rounded-lg">
            <div class="drop flex gap-5">
                <details class="dropDown relative w-48 h-14" data-value="ingredients">
                    <summary class="list-none bg-white text-black capitalize p-5 rounded-lg flex justify-between">
                        <span class="value">Ingrédients</span>
                        <img src="../assets/icons/chevrondown.svg" alt="">
                    </summary>
                    <div class="options absolute text-black overflow-hidden top-0 left-0 rounded-lg w-full bg-white">
                        <div class="title-section p-5 flex justify-between capitalize h-16 items-center">
                            Ingrédients
                            <img src="../assets/icons/chevronup.svg" alt="" id="masque1">
                        </div>
                        <div class="content-section px-6">
                            <div class="recherche flex w-full relative">
                                <input class="mainsearch w-full h-9 pr-10 border border-gray-300 rounded-lg box-border" type="search" name="search" placeholder="" />
                                <button type="submit" class="button_search absolute right-2 top-1/2 transform -translate-y-1/2 border-none bg-none p-0 cursor-pointer">
                                    <img src="../assets/icons/loupei.svg" alt="Rechercher" class="w-3.5 h-3.5">
                                </button>
                            </div>
                        </div>
                    </div>
                </details>
                <details class="dropDown relative w-48 h-14" data-value="recipes">
                    <summary class="list-none bg-white text-black capitalize p-5 rounded-lg flex justify-between">
                        <span class="value">Recettes</span>
                        <img src="../assets/icons/chevrondown.svg" alt="">
                    </summary>
                    <div class="options absolute text-black overflow-hidden top-0 left-0 rounded-lg w-full bg-white">
                        <div class="title-section p-5 flex justify-between capitalize h-16 items-center">
                            Recettes
                            <img src="../assets/icons/chevronup.svg" alt="" id="masque2">
                        </div>
                        <div class="content-section px-6">
                            <div class="recherche flex w-full relative">
                                <input class="search w-full h-9 pr-10 border border-gray-300 rounded-lg box-border" type="search" name="search" placeholder="" />
                                <button type="submit" class="button_search absolute right-2 top-1/2 transform -translate-y-1/2 border-none bg-none p-0 cursor-pointer">
                                    <img src="../assets/icons/loupei.svg" alt="Rechercher" class="w-3.5 h-3.5">
                                </button>
                            </div>
                        </div>
                    </div>
                </details>
                <details class="dropDown relative w-48 h-14" data-value="appliances">
                    <summary class="list-none bg-white text-black capitalize p-5 rounded-lg flex justify-between">
                        <span class="value">Cuisine</span>
                        <img src="../assets/icons/chevrondown.svg" alt="">
                    </summary>
                    <div class="options absolute text-black overflow-hidden top-0 left-0 rounded-lg w-full bg-white">
                        <div class="title-section p-5 flex justify-between capitalize h-16 items-center">
                            Cuisine
                            <img src="../assets/icons/chevronup.svg" alt="" id="masque3">
                        </div>
                        <div class="content-section px-6">
                            <div class="recherche flex w-full relative">
                                <input class="search w-full h-9 pr-10 border border-gray-300 rounded-lg box-border" type="search" name="search" placeholder="" />
                                <button type="submit" class="button_search absolute right-2 top-1/2 transform -translate-y-1/2 border-none bg-none p-0 cursor-pointer">
                                    <img src="../assets/icons/loupei.svg" alt="Rechercher" class="w-3.5 h-3.5">
                                </button>
                            </div>
                        </div>
                    </div>
                </details>
            </div>
            <div class="result-count flex items-center">
                <p class="m-0 text-lg font-bold">03 recettes</p>
            </div>
        </div>
        <div id="recipes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 p-4">
            <div class="card bg-white shadow-md overflow-hidden" id="base-card">
                <div class="card-header relative">
                    <img id="recipe-image" src="" alt="Recipe Name" class="w-full h-64 object-cover recipe-image">
                    <span id="recipe-time" class="time-badge absolute top-2 right-2 bg-customYellow text-black text-xs font-bold py-1 px-2 recipe-time">30min</span>
                </div>
                <div class="card-body p-4">
                    <h2 id="recipe-name" class="font-anton text-base font-normal leading-6 text-left pt-4 recipe-name">Recipe Name</h2>
                    <h3 class="font-manrope text-12 font-bold leading-16.39 tracking-0.09 text-left pt-9 pb-5">RECETTES</h3>
                    <p id="recipe-description" class="font-manrope text-sm font-normal leading-5 text-left recipe-description">Description of the recipe.</p>
                    <h3 class="font-manrope text-12 font-bold leading-16.39 tracking-0.09 text-left pt-10">INGRÉDIENTS</h3>
                    <ul id="recipe-ingredients" class="recipe-ingredients"></ul>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../data/recipes.js"></script>
   
    <script src="../scripts/index.js"></script>
</body>

</html>
